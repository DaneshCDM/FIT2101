<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-analytics.js";
  import { getDatabase, ref, remove, set, push, child, onValue } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
  
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCghK_Zy_3Enmz0RJ9pvAxZfWxUYQp-InQ",
    authDomain: "innotechscrum.firebaseapp.com",
    databaseURL: "https://innotechscrum-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "innotechscrum",
    storageBucket: "innotechscrum.appspot.com",
    messagingSenderId: "365889461120",
    appId: "1:365889461120:web:42e3ff55449d78b148bf65",
    measurementId: "G-435J39SW2R"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const database = getDatabase(app);

  // Retrieving data to table in realtime
  var fetchedData = ref(database, 'users/');
  var dataContainer = document.querySelector('tbody')
  onValue(fetchedData, (snapshot) => {
    var data = snapshot.val()
    var buttonid = 0;

    // Set data in table
    var htmlData = ''
    for(var key in data){
      var value = data[key];
      if (value.Role === "User"){
        var priorityClass = ''; // Initialize the priority class variable
        console.log(key);

        htmlData += `
        <tr>
          <td>${value.Username}</td>
          <td>${value.Email}</td>
          <td>${value.Join_Date}</td>
          <td><button type='button' class = 'editbtn' value="${key}"><img src='https://www.freeiconspng.com/uploads/trash-can-icon-3.png' width='40' alt='Edit'/></button></td>
        `;
        buttonid ++;
      }
    }
    dataContainer.innerHTML = htmlData;
  });

  function filterData(searchText, sortBy) {
    $("#dataTable td").remove();

    const dbRef = ref(database, 'users/');

    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      const filteredData = Object.values(data)
        .filter(childData => {
          // Check if the Task_Name contains the search text or if the Email contains the search text
          return (
            childData.Username.toLowerCase().includes(searchText.toLowerCase()) &&
            (childData.Role === "User")
          );
        })
        .sort((a, b) => {
          if (sortBy === 'A - Z') {
            return a.Username.localeCompare(b.Username);
          } else if (sortBy === 'Z - A') {
            return b.Username.localeCompare(a.Username);
          } else {
            return 0; // No sorting
          }
        });

      // Iterate through the filtered data and append it to the table
      var buttonid = 0;
      filteredData.forEach((childData) => {
        var row = "<tr><td>" + childData.Username + "</td><td>" +
          childData.Email + "</td><td>" +
          childData.Join_Date +
          "</td><td><button type='button' class = 'editbtn' value=" + childData.key +
          "><img src='https://www.freeiconspng.com/uploads/trash-can-icon-3.png' width='40' alt='Edit'/></button></td>";
        buttonid++;
        $(row).appendTo('#dataTable');
      });
    });
  }
  // Event listener for the search button
  $("#search").click(function (e) {
    e.preventDefault(); // Prevent form submission
    const searchText = $("#search_text").val();
    const sortBy = $("#sort_by").val();
    filterData(searchText, sortBy);
  });

  $("#sort_by").change(function (e) {
    e.preventDefault(); // Prevent form submission
    const searchText = $("#search_text").val(); // Get the current search text\
    const sortBy = $("#sort_by").val();
    filterData(searchText, sortBy);
  });

  document.addEventListener("click", function(e){
    const target = e.target.closest(".editbtn"); 
  
    if(target){
      console.log('Button clicked');
      var targetid = target.value;
      remove(ref(database, 'users/' + targetid));
    }
  });
</script>

<script>
  var darkThemeButton = document.getElementById("darktheme");
  var newThemeButton = document.getElementById("newtheme");
  var body = document.body;

  newThemeButton.addEventListener("click", function() {
    // Add a CSS class to change the background for dark theme
    body.classList.add("dark-theme-background");
    
    // Remove the class for the other theme (if it was previously applied)
    body.classList.remove("new-theme-background");
  });

  darkThemeButton.addEventListener("click", function(){
    // Add a CSS class to change the background for new theme
    body.classList.add("new-theme-background");
    
    // Remove the class for the other theme (if it was previously applied)
    body.classList.remove("dark-theme-background");
  });
</script>

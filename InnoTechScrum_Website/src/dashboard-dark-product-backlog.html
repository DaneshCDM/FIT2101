  //New code so that the colouring works for priority task
  function filterData(searchText, sortBy) {
  $("#dataTable td").remove();

  const dbRef = ref(database, 'product-backlog-tasks/');

  onValue(dbRef, (snapshot) => {
    const data = snapshot.val();
    const priorityOrder = { 'Low': 1, 'Medium': 2, 'Important': 3, 'Urgent': 4 }; // Adjust as needed
    const filteredData = Object.values(data)
      .filter(childData => {
        // Check if the Task_Name contains the search text or if the Tag contains the search text
        return (
          childData.Task_Name.toLowerCase().includes(searchText.toLowerCase()) ||
          childData.Tag.toLowerCase().includes(searchText.toLowerCase())
        );
      })
      .sort((a, b) => {
        if (sortBy === 'high_priority') {
          return priorityOrder[b.Priority] - priorityOrder[a.Priority];
        } else if (sortBy === 'low_priority') {
          return priorityOrder[a.Priority] - priorityOrder[b.Priority];
        } else if (sortBy === 'low_to_high') {
          return parseInt(a.Story_Points) - parseInt(b.Story_Points);
        } else if (sortBy === 'high_to_low') {
          return parseInt(b.Story_Points) - parseInt(a.Story_Points);
        } else if (sortBy === 'oldest') {
          return Date.parse(a.date) - Date.parse(b.date);
        } else if (sortBy === 'newest') {
          return Date.parse(b.date) - Date.parse(a.date);
        } else {
          return 0; // No sorting
        }
      });

    // Iterate through the filtered data and append it to the table
    var buttonid = 0;
    filteredData.forEach((childData) => {
      var priorityClass = ''; // Initialize the priority class variable

      // Determine the priority class based on the childData.Priority
      if (childData.Priority === 'Important') {
          priorityClass = 'important-priority';
        }
        else if (childData.Priority === 'Urgent') {
          priorityClass = 'urgent-priority';
        }
        else if (childData.Priority === 'Medium') {
          priorityClass = 'medium-priority';
        }
        else if (childData.Priority === 'Low') {
          priorityClass = 'low-priority';
        }

      var row = "<tr><td>" + childData.Task_Name + "</td><td class='" + priorityClass + "'>" +
        childData.Priority + "</td><td>" +
        childData.Story_Points + "</td><td>" +
        childData.Task_Type + "</td><td>" +
        childData.Tag +
        "</td><td><button type='button' class='editbtn' data-toggle='modal' data-target='#modalCase2' value=" + childData.key +
        "><img src='https://www.freeiconspng.com/uploads/edit-new-icon-22.png' width='40' alt='Edit'/></button></td>";
      buttonid++;
      $(row).appendTo('#dataTable');
    });
  });
}

// Function to filter and sort data
function filterData(searchText, sortBy) {
    $("#dataTable td").remove();

    const dbRef = ref(database, 'product-backlog-tasks/');

    onValue(dbRef, (snapshot) => {
      const filteredData = []; // Create an array to store filtered data

      snapshot.forEach((childSnapshot) => {
        const childData = childSnapshot.val();

        // Check if the Task_Name contains the search text
        if (childData.Task_Name.toLowerCase().includes(searchText.toLowerCase())) {
          filteredData.push(childData);
        }
      });

      // Sort the data based on the selected sorting option
      if (sortBy === 'low_to_high') {
        filteredData.sort((a, b) => {
          // Compare the Story_Points values as integers
          return parseInt(a.Story_Points) - parseInt(b.Story_Points);
        });
      } else if (sortBy === 'high_to_low') {
        filteredData.sort((a, b) => {
          // Compare the Story_Points values as integers in reverse order
          return parseInt(b.Story_Points) - parseInt(a.Story_Points);
        });
      } else {
        // If sortBy is "none" or any other value, do not apply sorting
      }

      // Iterate through the filtered data and append it to the table
      filteredData.forEach((childData) => {
        var row = "<tr><td>" + childData.Task_Name + "</td><td>" + 
          childData.Priority + "</td><td>" +
          childData.Story_Points + "</td><td>" + 
          childData.Progress + "</td><td>" + 
          childData.Tag + "</td><td>" +
          childData.Assign_Member + "</td></tr>";

        $(row).appendTo('#dataTable');
      });
    });
  }

  // Event listener for the search button
  $("#search").click(function (e) {
    e.preventDefault(); // Prevent form submission
    const searchText = $("#search_text").val();
    const sortBy = $("#sort_by").val(); // Get the selected sorting option
    filterData(searchText, sortBy);
  });

  $("#sort_by").change(function (e) {
    e.preventDefault(); // Prevent form submission
    const searchText = $("#search_text").val(); // Get the current search text
    const sortBy = $("#sort_by").val(); // Get the selected sorting option
    filterData(searchText, sortBy);
  });

  // Initial data load (you can keep this if needed)
  refreshData.addEventListener('click', (e) => {
    const searchText = $("#search_text").val(); // Get the current search text
    const sortBy = $("#sort_by").val(); // Get the selected sorting option
    filterData(searchText, sortBy); // Filter and sort data based on search text and sorting option
    alert('Data Refreshed');
  });
</script>

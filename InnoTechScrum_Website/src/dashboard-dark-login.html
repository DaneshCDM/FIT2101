  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const database = getDatabase(app);

login_btn.addEventListener("click",function(){
  var fetchedData = ref(database, 'users/');
  var user = document.getElementById('login_id').value;
  var pass = document.getElementById('login_pass').value;
  var authorized = false;
  onValue(fetchedData, (snapshot) => {
    var data = snapshot.val(); 
    for (var key in data){
      var value = data[key];
      if ((value.Email === user || value.Username === user) && value.Password === pass){
        authorized = true;
      }
      if (authorized){
        alert("Welcome " + value.Username + "!")
        if (value.Role === "admin"){
          window.location.href = `dashboard-dark-mainpage-admin.html?key=${key}`
        }
      }
    }
    if (!authorized){
      alert("Wrong username or password!")
    }
  });
});
